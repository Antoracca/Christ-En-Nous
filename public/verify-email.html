<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√©rification Email - Christ en Nous</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #002366, #0052cc);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      color: #333;
    }
    .container {
      background: white; 
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px; 
      width: 90%; 
      padding: 50px 40px; 
      text-align: center;
      position: relative; 
      overflow: hidden;
    }
    .icon { 
      font-size: 80px; 
      margin-bottom: 20px; 
    }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .warning { color: #FF9800; }
    .loading { 
      color: #FFD700; 
      animation: spin 1.5s linear infinite; 
    }
    h1 { 
      color: #002366; 
      margin-bottom: 20px; 
      font-size: 28px; 
    }
    p { 
      color: #666; 
      line-height: 1.6; 
      margin-bottom: 30px; 
      font-size: 16px; 
    }
    .button {
      display: inline-block; 
      padding: 15px 40px;
      background: linear-gradient(135deg, #FFD700, #FFC500);
      color: #002366; 
      text-decoration: none;
      border-radius: 30px; 
      font-weight: bold; 
      font-size: 16px;
      box-shadow: 0 5px 20px rgba(255,215,0,0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      margin: 10px;
    }
    .button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 25px rgba(255,215,0,0.5);
    }
    .button-secondary {
      background: linear-gradient(135deg, #6c757d, #495057);
      color: white;
    }
    .user-info {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .user-info h3 {
      color: #002366;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .user-info .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .user-info .info-row:last-child {
      border-bottom: none;
    }
    .user-info .label {
      font-weight: 600;
      color: #555;
    }
    .user-info .value {
      color: #333;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-verified {
      background: #d4edda;
      color: #155724;
    }
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    .debug-info {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 12px;
      text-align: left;
      color: #666;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
    .debug-info strong {
      color: #333;
    }
    .progress-steps {
      margin: 30px 0;
    }
    .step {
      display: flex;
      align-items: center;
      margin: 15px 0;
      opacity: 0.5;
      transition: opacity 0.3s;
    }
    .step.active {
      opacity: 1;
    }
    .step.completed {
      opacity: 1;
    }
    .step-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 14px;
    }
    .step.active .step-icon {
      background: #FFD700;
      animation: pulse 1.5s infinite;
    }
    .step.completed .step-icon {
      background: #4CAF50;
      color: white;
    }
    .step-text {
      flex: 1;
      text-align: left;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="icon loading">‚è≥</div>
      <h1>V√©rification en cours...</h1>
      <p>Nous validons votre lien, veuillez patienter.</p>
      
      <div class="progress-steps" style="display: none;" id="progress">
        <div class="step" id="step-auth">
          <div class="step-icon">1</div>
          <div class="step-text">Authentification...</div>
        </div>
        <div class="step" id="step-token">
          <div class="step-icon">2</div>
          <div class="step-text">V√©rification du token...</div>
        </div>
        <div class="step" id="step-profile">
          <div class="step-icon">3</div>
          <div class="step-text">Mise √† jour du profil...</div>
        </div>
        <div class="step" id="step-complete">
          <div class="step-icon">4</div>
          <div class="step-text">Finalisation...</div>
        </div>
      </div>
    </div>
    
    <div id="debug" class="debug-info" style="display: none;">
      <strong>Informations de d√©bogage :</strong>
      <div id="debug-content"></div>
    </div>
  </div>

  <script type="module">
    // Configuration Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs, 
      updateDoc,
      doc,
      getDoc,
      serverTimestamp 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { 
      getAuth, 
      signInAnonymously,
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCIUcMu5xi_UUVfUn1twv8F6jLqYOeAylE",
      authDomain: "app-christ-en-nous.firebaseapp.com",
      projectId: "app-christ-en-nous",
      storageBucket: "app-christ-en-nous.appspot.com",
      messagingSenderId: "774503250388",
      appId: "1:774503250388:web:932b03c828bc58264f3e41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Mode debug (activ√© en ajoutant ?debug=true √† l'URL)
    const urlParams = new URLSearchParams(window.location.search);
    const debugMode = urlParams.get('debug') === 'true';
    const showProgress = urlParams.get('progress') !== 'false';
    
    if (showProgress) {
      document.getElementById('progress').style.display = 'block';
    }
    
    function updateStep(stepId, status) {
      const step = document.getElementById(stepId);
      if (step) {
        step.className = `step ${status}`;
        if (status === 'completed') {
          step.querySelector('.step-icon').innerHTML = '‚úì';
        }
      }
    }
    
    function addDebugLog(message, data = null) {
      console.log(`[VERIFY] ${message}`, data || '');
      if (debugMode) {
        const debugDiv = document.getElementById('debug');
        const debugContent = document.getElementById('debug-content');
        debugDiv.style.display = 'block';
        const timestamp = new Date().toLocaleTimeString();
        debugContent.innerHTML += `<div>[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}</div>`;
      }
    }

    async function verifyEmail() {
      try {
        const token = urlParams.get('token');
        
        addDebugLog('üîç Token r√©cup√©r√©', token);
        
        if (!token) {
          addDebugLog('‚ùå Aucun token dans l\'URL');
          return showError('Lien invalide', 'Aucun token trouv√© dans l\'URL.');
        }

        // √âtape 1 : Connexion anonyme
        updateStep('step-auth', 'active');
        addDebugLog('üîê Tentative de connexion anonyme...');
        
        try {
          await signInAnonymously(auth);
          
          // Attendre que l'authentification soit confirm√©e
          await new Promise((resolve) => {
            const unsubscribe = onAuthStateChanged(auth, (user) => {
              if (user) {
                addDebugLog('‚úÖ Connexion anonyme r√©ussie', { uid: user.uid });
                updateStep('step-auth', 'completed');
                unsubscribe();
                resolve(user);
              }
            });
          });
          
        } catch (authError) {
          addDebugLog('‚ùå Erreur de connexion anonyme', authError.message);
          throw authError;
        }

        // √âtape 2 : Recherche du token dans Firestore
        updateStep('step-token', 'active');
        addDebugLog('üìñ Recherche du token dans Firestore...');
        
        const tokensRef = collection(db, 'verification_tokens');
        const q = query(tokensRef, where("token", "==", token));
        
        let querySnapshot;
        try {
          querySnapshot = await getDocs(q);
          addDebugLog(`üìä R√©sultat de la requ√™te`, { 
            empty: querySnapshot.empty, 
            size: querySnapshot.size 
          });
        } catch (queryError) {
          addDebugLog('‚ùå Erreur lors de la requ√™te Firestore', {
            code: queryError.code,
            message: queryError.message
          });
          
          if (queryError.code === 'permission-denied') {
            return showError(
              'Probl√®me de Configuration', 
              'Les r√®gles de s√©curit√© emp√™chent cette op√©ration. Contactez le support.'
            );
          }
          throw queryError;
        }
        
        if (querySnapshot.empty) {
          addDebugLog('‚ùå Aucun document trouv√© pour ce token');
          return showError('Lien invalide', 'Ce lien n\'existe pas ou a d√©j√† √©t√© utilis√©.');
        }

        // R√©cup√©ration des donn√©es du token
        const tokenDoc = querySnapshot.docs[0];
        const tokenData = tokenDoc.data();
        addDebugLog('üìã Token trouv√©', {
          id: tokenDoc.id,
          email: tokenData.email,
          userId: tokenData.userId,
          used: tokenData.used,
          expiresAt: tokenData.expiresAt?.toDate?.()?.toISOString()
        });
        
        // V√©rifier si d√©j√† utilis√©
        if (tokenData.used) {
          addDebugLog('‚ö†Ô∏è Token d√©j√† utilis√©');
          updateStep('step-token', 'completed');
          
          // V√©rifier quand m√™me le statut de l'utilisateur
          try {
            const userRef = doc(db, 'users', tokenData.userId);
            const userDoc = await getDoc(userRef);
            if (userDoc.exists()) {
              const userData = userDoc.data();
              return showAlreadyVerified(userData);
            }
          } catch (e) {
            addDebugLog('Impossible de r√©cup√©rer les infos utilisateur', e.message);
          }
          
          return showAlreadyVerified();
        }

        // V√©rifier l'expiration
        const expiresAt = tokenData.expiresAt?.toDate ? tokenData.expiresAt.toDate() : new Date(tokenData.expiresAt);
        if (expiresAt < new Date()) {
          addDebugLog('‚ùå Token expir√©', { expiresAt: expiresAt.toISOString() });
          return showError(
            'Lien expir√©', 
            'Ce lien a expir√©. Veuillez demander un nouveau lien de v√©rification.'
          );
        }

        updateStep('step-token', 'completed');

        // √âtape 3 : Mise √† jour du profil utilisateur
        updateStep('step-profile', 'active');
        addDebugLog('üë§ Mise √† jour du profil utilisateur...');
        
        const userRef = doc(db, 'users', tokenData.userId);
        let userData = null;
        
        try {
          // R√©cup√©rer les donn√©es actuelles de l'utilisateur
          const userDoc = await getDoc(userRef);
          if (userDoc.exists()) {
            userData = userDoc.data();
            addDebugLog('Donn√©es utilisateur r√©cup√©r√©es', {
              nom: userData.nom,
              prenom: userData.prenom,
              email: userData.email,
              emailVerified: userData.emailVerified
            });
          }
          
          // Mettre √† jour le profil avec emailVerified = true
          await updateDoc(userRef, {
            emailVerified: true,
            emailVerifiedAt: serverTimestamp(),
            lastUpdated: serverTimestamp()
          });
          
          addDebugLog('‚úÖ Profil utilisateur mis √† jour avec succ√®s');
          updateStep('step-profile', 'completed');
          
        } catch (updateError) {
          addDebugLog('‚ö†Ô∏è Erreur lors de la mise √† jour du profil', {
            code: updateError.code,
            message: updateError.message
          });
          
          // Continuer m√™me si la mise √† jour du profil √©choue
          // Le token sera marqu√© comme utilis√©
        }

        // Dans verify-email.html - REMPLACER la section "√âtape 4" (vers ligne 200)
// Cherchez cette section et remplacez-la par le code ci-dessous :

        // √âtape 4 : Marquer le token comme utilis√© ET d√©clencher email bienvenue
        updateStep('step-complete', 'active');
        addDebugLog('üîí Marquage du token comme utilis√©...');
        
        try {
          await updateDoc(tokenDoc.ref, {
            used: true,
            usedAt: serverTimestamp()
          });
          addDebugLog('‚úÖ Token marqu√© comme utilis√©');
        } catch (updateError) {
          addDebugLog('‚ùå Erreur lors de la mise √† jour du token', {
            code: updateError.code,
            message: updateError.message
          });
        }

        updateStep('step-complete', 'completed');

        // üéØ NOUVEAU : D√©clencher email de bienvenue automatiquement
        addDebugLog('üéâ D√©clenchement automatique de l\'email de bienvenue...');
        try {
          const welcomeResponse = await fetch('https://email-api-649301029359.europe-west1.run.app/api/send-welcome-email', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              userId: tokenData.userId,
              email: tokenData.email,
              prenom: userData?.prenom || 'Fr√®re/S≈ìur',
              nom: userData?.nom || ''
            })
          });
          
          if (welcomeResponse.ok) {
            const welcomeResult = await welcomeResponse.json();
            addDebugLog('‚úÖ Email de bienvenue envoy√© avec succ√®s', welcomeResult);
          } else {
            const welcomeError = await welcomeResponse.json();
            addDebugLog('‚ö†Ô∏è √âchec envoi email bienvenue (non bloquant)', welcomeError);
          }
        } catch (welcomeError) {
          addDebugLog('‚ö†Ô∏è Erreur technique email bienvenue (non bloquant)', welcomeError.message);
          // On ne bloque pas le processus de v√©rification m√™me si l'email de bienvenue √©choue
        }

        // Afficher le succ√®s avec les informations de l'utilisateur
        setTimeout(() => {
          showSuccess(userData || { email: tokenData.email });
        }, 500);

      } catch (error) {
        addDebugLog('‚ùå Erreur globale dans le processus', {
          name: error.name,
          message: error.message,
          code: error.code,
          stack: error.stack
        });
        
        if (!document.getElementById('content').innerHTML.includes('error')) {
          showError('Erreur Technique', 'Une erreur inattendue est survenue. Veuillez r√©essayer.');
        }
      }
    }

    // Fonctions d'affichage am√©lior√©es
    function showSuccess(userData) {
      const userName = userData.prenom ? `${userData.prenom} ${userData.nom || ''}`.trim() : '';
      const email = userData.email || '';
      
      document.getElementById('content').innerHTML = `
        <div class="icon success">‚úÖ</div>
        <h1>Email valid√© avec succ√®s !</h1>
        
        ${userName || email ? `
          <div class="user-info">
            <h3>Informations du compte</h3>
            ${userName ? `
              <div class="info-row">
                <span class="label">Nom :</span>
                <span class="value">${userName}</span>
              </div>
            ` : ''}
            ${email ? `
              <div class="info-row">
                <span class="label">Email :</span>
                <span class="value">${email}</span>
              </div>
            ` : ''}
            <div class="info-row">
              <span class="label">Statut :</span>
              <span class="value">
                <span class="status-badge status-verified">‚úì Email v√©rifi√©</span>
              </span>
            </div>
          </div>
        ` : ''}
        
        <p>
          Votre compte est maintenant enti√®rement activ√©.<br/>
          Vous pouvez acc√©der √† toutes les fonctionnalit√©s de l'application.
        </p>
        
        <button class="button" onclick="openApp()">Ouvrir l'application</button>
        <button class="button button-secondary" onclick="closeWindow()">Fermer cette page</button>
      `;
    }

    function showAlreadyVerified(userData = null) {
      const userName = userData?.prenom ? `${userData.prenom} ${userData.nom || ''}`.trim() : '';
      
      document.getElementById('content').innerHTML = `
        <div class="icon success">‚úì</div>
        <h1>Email d√©j√† v√©rifi√©</h1>
        
        ${userName ? `
          <div class="user-info">
            <h3>Compte v√©rifi√©</h3>
            <div class="info-row">
              <span class="label">Utilisateur :</span>
              <span class="value">${userName}</span>
            </div>
            <div class="info-row">
              <span class="label">Email :</span>
              <span class="value">${userData.email || 'Non disponible'}</span>
            </div>
            <div class="info-row">
              <span class="label">Statut :</span>
              <span class="value">
                <span class="status-badge status-verified">‚úì D√©j√† v√©rifi√©</span>
              </span>
            </div>
          </div>
        ` : ''}
        
        <p>Votre email a d√©j√† √©t√© confirm√©. Vous pouvez retourner dans l'application.</p>
        <button class="button" onclick="openApp()">Ouvrir l'application</button>
      `;
    }

    function showError(title, message) {
      document.getElementById('content').innerHTML = `
        <div class="icon error">‚ùå</div>
        <h1>${title}</h1>
        <p>${message}</p>
        <button class="button" onclick="retry()">R√©essayer</button>
        <button class="button button-secondary" onclick="openApp()">Retour √† l'application</button>
      `;
    }

    // Fonctions globales
    window.openApp = function() {
      // Essayer d'ouvrir l'app mobile
      window.location.href = 'christennous://verified';
      // Fallback vers le site web apr√®s 2 secondes
      setTimeout(() => { 
        window.location.href = 'https://christennous.com'; 
      }, 2000);
    }

    window.closeWindow = function() {
      window.close();
      // Si la fermeture √©choue, rediriger
      setTimeout(() => {
        window.location.href = 'https://christennous.com';
      }, 100);
    }

    window.retry = function() {
      window.location.reload();
    }

    // D√©marrage du processus de v√©rification
    verifyEmail();
  </script>
</body>
</html>
