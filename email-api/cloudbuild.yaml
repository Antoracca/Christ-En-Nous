steps:
  # Étape 1: Build de l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:$BUILD_ID',
      '-t', 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:latest',
      '.'
    ]

  # Étape 2: Push de l'image vers Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:latest']

  # Étape 3: Déploiement sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'email-api',
      '--image', 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:$BUILD_ID',
      '--region', 'europe-west1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300s'
    ]

images:
  - 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:$BUILD_ID'
  - 'europe-west1-docker.pkg.dev/articulate-case-467513-m7/email-api/email-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
